
{% load static %}

{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/main.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <div class="person-header">
            <div>
                <img src="{{ info.photo.url }}" class="ph-avatar">
                <p class="ph-rating" id="rating">{{ info.rate }}</p>
                <p class="ph-course" id="course">{{ info.course }}</p>
            </div>
            <div style="position: relative; left: 20px;">
                <h1 class="ph-name">{{ request.user.username }}</h1>
                <p class="ph-categories">{% for categ in categories %} {{ categ.name }}  {% endfor %}</p>
            </div>
        </div>
        <input id="username-input">
        <!--<button onclick="" id="join-btn">Join</button>-->
        <div class="chat-area">
            <div class="remote-video" id="remote-video" autoplay ></div>
            <!--<video class="local-video" id="local-video" autoplay ></video>-->
            <div class="textchat">

                <div
                class="chat__item__container"
                id="id_chat_item_container"
                style="font-size: 20px">

                <br />

                <input type="text" id="id_message_send_input" />
                <button type="submit" id="id_message_send_button">Send Message</button>
                <br />
                <br />
                </div>
                


                
               
            </div>
        </div>
        <div class="container">
            <h1>Django video chat</h1>
          
            <!--WebRTC related code-->
            <input type="text" id="username" class="form-control" placeholder="Your name"/>
            <button id="connectButton" type="button" class="btn btn-primary" onclick='connect()'>
              Connect
            </button>
            <button id="btnCreateChat" type="button" class="btn btn-primary" onclick='createOffer()'>
              Create chat
            </button>
          
            <div id="div_message">
              <textarea class="form-control" id="chat-log" cols="100" rows="10"></textarea>
              <input id="messageInput" type="text" class="form-control" placeholder="message">
              <button type="button" class="btn btn-primary" onclick='sendMessage()'>SEND</button>
            </div>
          
            <div class="raw">
              <div class="col-lg-6">
                <p>You: </p>
                <video autoplay="true" width="200" id="myVideo"></video>
              </div>
              <div class="col-lg-6">
                <div id="acceptDiv">
                  <p>Caller: </p>
                  <video autoplay="true" width="200" id="callVideo"></video>
                  {#    <button id="acceptButton">Accept</button>#}
                  {#    <button id="declineButton">Decline</button>#}
                </div>
              </div>
              <div class="col-lg-12">
                <button type="button" class="btn btn-success" id="getMedia">Turn on camera</button>
              </div>
            </div>
          
          </div>
          <div class="footer">Django School 2021</div>
          

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'chat/js/client_rtc.js' %}"> </script>
</body>
</html>
