{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЭкспертЧат | Стрим</title>

  <link rel="stylesheet" href="{% static 'chat/css/main.css' %}">
  <meta name="current-user-id" content="{{ request.user.id }}">
  <meta name="page-user-id"    content="{{ helper.id }}">
</head>
<body>
  <div class="main-body">

    <!-- шапка -->
    <div class="person-header">
      <div>
        <img src="{{ info.photo.url }}"  class="ph-avatar">
      </div>
      <div style="margin-left:20px">
        <h1  class="ph-name">{{ helper.username }}</h1>
        <p   class="ph-categories">
          {% for c in categories %}{{ c.name }}{% if not forloop.last %}, {% endif %}{% endfor %}
        </p>
      </div>
    </div>

    <!-- видео + чат -->
    <div class="chat-area">
      <video id="callVideo" class="remote-video" autoplay playsinline></video>

      <div class="textchat">
        <ul id="chat-log" class="chat-log"></ul>
        <div style="display:flex;width:100%;">
          <input id="messageInput" type="text" class="message-input" placeholder="Сообщение…">
          <button type="button" class="btn btn-primary" onclick="sendMessage()">Отправить</button>
        </div>
      </div>
    </div>

    {% if request.user.id == helper.id %}
      <div style="text-align:right;margin-top:20px;">
        <button id="getMedia" class="btn btn-success">Включить камеру</button>
      </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>var username = "{{ username }}";</script>
  <script src="{% static 'chat/js/client_rtc.js' %}"></script>
</body>
</html>
