{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЭкспертЧат | Стрим</title>

  <link rel="stylesheet" href="{% static 'chat/css/main.css' %}">
  <meta name="current-user-id" content="{{ request.user.id }}">
  <meta name="page-user-id"    content="{{ helper.id }}">
</head>
<body>
  <div class="main-body">

    <!-- Шапка помощника -->
    <div class="person-header">
      <img src="{{ info.photo.url }}" class="ph-avatar" alt="Аватар">
      <div class="ph-info">
        <h1 class="ph-name">{{ helper.username }}</h1>
        <p class="ph-categories">
          {% for c in categories %}{{ c.name }}{% if not forloop.last %}, {% endif %}{% endfor %}
        </p>
      </div>
    </div>

    <!-- Контейнер видео и чата -->
    <div class="chat-area">
      <!-- Видео-поток -->
      <video id="callVideo" class="remote-video" autoplay playsinline></video>

      <!-- Текстовый чат -->
      <div class="textchat">
        <ul id="chat-log" class="chat-log"></ul>
        <div class="message-input">
          <input id="messageInput" type="text" placeholder="Сообщение…">
          <button onclick="sendMessage()">Отправить</button>
        </div>
      </div>
    </div>

    <!-- Кнопка включения камеры только для стримера -->
    {% if request.user.id == helper.id %}
      <div class="controls">
        <button id="getMedia" class="btn btn-success">Включить камеру</button>
      </div>
    {% endif %}
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>var username = "{{ username }}";</script>
  <script src="{% static 'chat/js/client_rtc.js' %}"></script>
</body>
</html>
