
{% load static %}

{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'chat/css/main.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="main-body">
        <div class="person-header">
            <div>
                <img src="https://ezochat.com/content/img/avatars/305355_front.jpg" class="ph-avatar">
                <p class="ph-rating" id="rating">5.00</p>
                <p class="ph-course" id="course">1 курс магистратуры</p>
            </div>
            <div style="position: relative; left: 20px;">
                <h1 class="ph-name">Иван Архаров</h1>
                <p class="ph-categories">Матанализ, линал</p>
            </div>
        </div>
        <div class="chat-area">
            <video src="{% static 'chat/video/video.mp4' %}" class="remote-video" id="remote-video" autoplay ></video>
            <div class="textchat">
                <center><h1>Hello , Welcome to my chat site ! {{request.user}}</h1></center>
                <br>
                {% if request.user.is_authenticated  %}
                <center> Logout the chat Page <a href = "{% url 'logout' %}">Logout</a></center>
                {% endif %}
                <div
                class="chat__item__container"
                id="id_chat_item_container"
                style="font-size: 20px"
                >
                <br />
                <input type="text" id="id_message_send_input" />
                <button type="submit" id="id_message_send_button">Send Message</button>
                <br />
                <br />
                </div>
                <script>
                const chatSocket = new WebSocket("ws://" + window.location.host + "/");
                chatSocket.onopen = function (e) {
                    console.log("The connection was setup successfully !");
                };
                chatSocket.onclose = function (e) {
                    console.log("Something unexpected happened !");
                };
                document.querySelector("#id_message_send_input").focus();
                document.querySelector("#id_message_send_input").onkeyup = function (e) {
                    if (e.keyCode == 13) {
                    document.querySelector("#id_message_send_button").click();
                    }
                };
                document.querySelector("#id_message_send_button").onclick = function (e) {
                    var messageInput = document.querySelector(
                    "#id_message_send_input"
                    ).value;
                    chatSocket.send(JSON.stringify({ message: messageInput, username : "{{request.user.username}}"}));
                };
                chatSocket.onmessage = function (e) {
                    const data = JSON.parse(e.data);
                    var div = document.createElement("div");
                    div.innerHTML = data.username + " : " + data.message;
                    document.querySelector("#id_message_send_input").value = "";
                    document.querySelector("#id_chat_item_container").appendChild(div);
                };
                </script>
            </div>
        </div>
        
    </div>
</body>
</html>
