{% load static %}
<!DOCTYPE html>
  <html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Регистрация нового аккаунта</title>
      <style>
          :root {
              --primary-color: #4a6bff;
              --hover-color: #3a56d4;
              --error-color: #ff4a4a;
              --text-color: #333;
              --light-gray: #f5f5f7;
              --border-color: #ddd;
          }

          * {
              box-sizing: border-box;
              margin: 0;
              padding: 0;
          }

          body {
              font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
              background-color: var(--light-gray);
              color: var(--text-color);
              line-height: 1.6;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              padding: 20px;
          }

          .register-card {
              background: white;
              border-radius: 12px;
              box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
              width: 100%;
              max-width: 440px;
              padding: 40px;
              transition: transform 0.3s ease;
          }

          .register-card:hover {
              transform: translateY(-5px);
          }

          .logo {
              text-align: center;
              margin-bottom: 30px;
          }

          .logo img {
              height: 48px;
          }

          h1 {
              font-size: 24px;
              font-weight: 600;
              text-align: center;
              margin-bottom: 30px;
              color: var(--text-color);
          }

          .form-group {
              margin-bottom: 20px;
              position: relative;
          }

          label {
              display: block;
              margin-bottom: 8px;
              font-weight: 500;
              font-size: 14px;
          }

          input {
              width: 100%;
              padding: 14px 16px;
              border: 1px solid var(--border-color);
              border-radius: 8px;
              font-size: 15px;
              transition: border 0.3s, box-shadow 0.3s;
          }

          input:focus {
              border-color: var(--primary-color);
              box-shadow: 0 0 0 3px rgba(74, 107, 255, 0.2);
              outline: none;
          }

          .error-message {
              color: var(--error-color);
              font-size: 13px;
              margin-top: 5px;
              display: none;
          }

          .submit-btn {
              width: 100%;
              background: var(--primary-color);
              color: white;
              border: none;
              padding: 14px;
              font-size: 16px;
              font-weight: 500;
              border-radius: 8px;
              cursor: pointer;
              margin-top: 10px;
              transition: background 0.3s;
          }

          .submit-btn:hover {
              background: var(--hover-color);
          }

          .divider {
              display: flex;
              align-items: center;
              margin: 25px 0;
              color: #888;
              font-size: 14px;
          }

          .divider::before, .divider::after {
              content: "";
              flex: 1;
              border-bottom: 1px solid var(--border-color);
          }

          .divider::before {
              margin-right: 15px;
          }

          .divider::after {
              margin-left: 15px;
          }

          .login-link {
              text-align: center;
              font-size: 14px;
              margin-top: 25px;
          }

          .login-link a {
              color: var(--primary-color);
              text-decoration: none;
              font-weight: 500;
          }

          .login-link a:hover {
              text-decoration: underline;
          }

          @media (max-width: 480px) {
              .register-card {
                  padding: 30px 20px;
              }
          }
      </style>
  </head>
  <body>
      <div class="register-card">


          <h1>Создайте новый аккаунт</h1>

          <form id="registerForm" method="POST" action="{% url 'register_view' %}">
              {% csrf_token %}
			  <div class="form-group">
                  <label for="login">Login</label>
                  <input type="login" id="login" name="login" placeholder="Ilia Artamonov" required>
                  <div class="error-message" id="login-error">Имя уже зянято </div>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                  <div class="error-message" id="email-error">Пожалуйста, введите корректный email</div>
              </div>

              <div class="form-group">
                  <label for="password">Пароль</label>
                  <input type="password" id="password" name="password" placeholder="Не менее 6 символов" required>
                  <div class="error-message" id="password-error">Пароль должен содержать минимум 6 символов</div>
              </div>

              <button type="submit" class="submit-btn">Зарегистрироваться</button>
          </form>

          <div class="divider">или</div>

          <div class="login-link">
              Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a>
          </div>
      </div>
  </body>
  </html>
